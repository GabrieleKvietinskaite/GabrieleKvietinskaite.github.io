
<div id="mypopupModal1" class="popupmodal">
  <span class="popupclose popupcursor" onclick="popupclosepopupModal()">&times;</span>
  <div class="popupmodal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/zeme.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="images/saule.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="images/zemee.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="images/planetos.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="popupcaption-container">
      <p id="popupcaption"></p>
    </div>


    <div class="abc">
      <img class="demo popupcursor" src="images/zeme.jpg" style="height:50px" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="abc">
      <img class="demo popupcursor" src="images/saule.jpg" style="height:50px" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="abc">
      <img class="demo popupcursor" src="images/zemee.jpg" style="height:50px" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="abc">
      <img class="demo popupcursor" src="images/planetos.jpg" style="height:50px" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>
<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>

<script src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
(function($) {          
    $(document).ready(function(){                    
        $(window).scroll(function(){                          
            if ($(this).scrollTop() > 500) {
                $('.sidenav').fadeIn(500);
            } else {
                $('.sidenav').fadeOut(500);
            }
        });
    });
})(jQuery);
</script>



<script>
function openpopupModal() {
  document.getElementById("mypopupModal1").style.display = "block";
}

function popupclosepopupModal() {
  document.getElementById("mypopupModal1").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var popupcaptionText = document.getElementById("popupcaption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  popupcaptionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
